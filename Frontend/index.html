<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesador de PDFs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h1 class="mb-4">Procesador de Archivos PDF</h1>

    <section class="mb-4">
        <h3>Subir PDF</h3>
        <form id="uploadForm">
            <input type="file" id="pdfFile" accept="application/pdf" required>
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
        <div id="uploadResult" class="mt-2"></div>
    </section>

    <section class="mb-4">
        <h3>Claves</h3>
        <form id="keyForm" class="row g-2">
            <div class="col-md-4">
                <input type="text" id="clave" class="form-control" placeholder="Palabra clave" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="docName" class="form-control" placeholder="Nombre documento" required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-success">Agregar Clave</button>
            </div>
        </form>
        <table class="table table-bordered mt-3" id="keysTable">
            <thead>
                <tr>
                    <th>Clave</th>
                    <th>DocName</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <section>
        <h3>Historial de Procesamiento</h3>
        <button class="btn btn-secondary mb-2" onclick="loadLogs()">Actualizar</button>
        <table class="table table-striped" id="logsTable">
            <thead>
                <tr>
                    <th>Archivo original</th>
                    <th>Nuevo nombre</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
